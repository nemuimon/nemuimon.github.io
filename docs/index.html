ul {
  padding: 0;

ul li {
  position: relative;
  list-style-type: none;
  padding: 0.5em 0.5em 0.5em 2em; 
  margin-bottom: 5px;
  line-height: 1.5;
  background: #333;
  vertical-align: middle;
  color: #fff;
  border-radius: 20px 0 0 20px;
}

ul li::before {
  position: absolute;
  left: 0.7em;
  top: 0.75em;
  content: '';
  width: 1em;
  height: 1em;
  background: #fff;
  border-radius: 50%;
}

.link {

  border-radius: 8px;
  padding: 7px 15px;
  margin-bottom: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  display: block;
  text-decoration: none;
}
.btn {
    background-color: #333;
    color: #ffffff; /* 白 */
    border-radius: 8px;
    padding: 7px 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    display: inline-block;
    text-align: center;
}

.btn:hover {
    background-color: #aaa; /* 少し明るい灰色 */
    text-decoration: underline;
}

.link a {
